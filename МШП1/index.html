<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <img src="assets/top.jpg" alt="">
  </header>
  <div class="container">
    <h1>Регистрация</h1>
    <form>
        <div class="row g-3 mb-5">
            <div class="col-md-4">
              <label for="username" class="form-label">Имя</label>
              <input type="text" class="form-control" id="username" placeholder="Введите имя">
            </div>
            <div class="col-md-4">
              <label for="surname" class="form-label">Фамилия</label>
              <input type="text" class="form-control" id="surname" placeholder="Введите фимилию">
            </div>
            <div class="col-md-4">
              <label for="birth" class="form-label">Дата рождения</label>
              <input type="date" class="form-control" id="birth">
            </div>
            <div class="col-md-4">
              <label for="email" class="form-label">Почта</label>
              <input type="email" class="form-control" id="email" placeholder="test@mail.ru">
            </div>
            <div class="col-md-4">
              <label for="tel" class="form-label">Номер телефона</label>
              <input type="tel" class="form-control" id="tel" placeholder="+7(999)9999999">
            </div>
            <div class="col-md-4">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password"></div>
        </div>
        <footer class="row g-3 mb-5">
          <div class="col-md-8">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="agreement">
              <label for="agreement" class="form-check-label">Подписаться на рассылки</label>
            </div>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Войти</button>
          </div>
        </footer>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
